<ion-view view-title="Historicos">
  <ion-content>
  	<label class="item item-input">
		  <i class="icon ion-search placeholder-icon"></i>
		  <input type="search" placeholder="Buscar" ng-model="buscador">
	</label>
  <span ng-if="playlists == ''">
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/logoet.png">
        <h2 style="white-space: normal;">Historico de Posiciones</h2>
      </div>

      <div class="item item-body">
        <img class="full-image" src="img/nodata.png">
      </div>

    </div>
  </span>
  <span ng-if="playlists != ''">
  <ion-list>
	<ion-item ng-repeat="playlist in playlists|filter:buscador|orderBy:'fecha'">
        <a class="item item-icon-left" href="#">
    	<i class="icon ion-android-car"></i>
        <p style="white-space: normal;"><b>Fecha: </b>{{playlist.fecha}}</p>
        <p style="white-space: normal;">{{playlist.posicion}}</p>
    	<p style="white-space: normal;">{{playlist.velocidad}} km/hs</p>
    	<p style="white-space: normal;"><b>{{playlist.descevento}}</b></p>
    	<p style="white-space: normal;"><b>Conductor:</b> {{playlist.conductor}}</p></a>
      </ion-item>
    </ion-list>
  </span>
  </ion-content>
</ion-view>
<ion-tabs class="tabs-positive tabs-icon-left">
                <!--<a class="tab-item" href="#/app/playlists">
                  <i class="icon ion-android-pin"></i>
                      Posiciones
                </a>-->
                <a class="tab-item" href="#/app/perfil">
                  <i class="icon ion-person"></i>
                        <span style="color: rgb(255, 255, 255); font-size: 1.3em;">Perfil</span>
                </a>
                <a class="tab-item" href="#/app/salir">
                  <i class="icon ion-power"></i>
                       <span style="color: rgb(255, 255, 255); font-size: 1.3em;">Salir</span>
                </a>
            </ion-tabs>
