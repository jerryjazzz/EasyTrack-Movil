<ion-view view-title="Posiciones">
          <ion-content class="has-header has-footer" padding="true">
              	<br>
              	<label class="item item-input">
            		  <i class="icon ion-search placeholder-icon"></i>
            		  <input type="search" placeholder="Buscar" ng-model="buscador">
            	</label>
            	<br>
                <ion-list>
            	<ion-item ng-repeat="playlist in playlists|filter:buscador|orderBy:'dominio'"  href="#/app/playlists/{{playlist.dominio}}">
                    <div class="item item-thumbnail-left" style="border:none"><img ng-src="{{playlist.imgrumbo}}">
                      <div >
                        <p style="white-space: normal;"><b>{{playlist.dominio}}</b></p2>
                        <p style="white-space: normal;">{{playlist.fecha}}</p>   
                        <p style="white-space: normal;">{{playlist.posicion}}</p>
                        <p style="white-space: normal;">{{playlist.velocidad}} Km/h</p>
                       </div> 
                    </div>    
                  </ion-item>
                </ion-list>
        </ion-content>
</ion-view>
